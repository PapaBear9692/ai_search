<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VendorFinder</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <main class="page">
    <div class="container">
      <div class="center-wrap">

        <div class="brand text-center mb-4">
          <div class="logo">VendorFinder</div>
          <div class="tagline">Search vendors and extract contact info from official websites</div>
        </div>

        <form id="searchForm" class="search-area">
          <div class="search-box shadow-sm">
            <input
              id="queryInput"
              type="text"
              class="search-input"
              placeholder="Search vendors… (e.g., LED light wholesalers in UAE)"
              autocomplete="off"
            />
            <button id="searchBtn" class="btn btn-primary search-btn" type="submit">
              Search
            </button>
          </div>

          <div class="d-flex align-items-center justify-content-end mt-2">
            <div id="loading" class="loading d-none">
              <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
              <span class="ms-2 text-muted">Searching…</span>
            </div>
          </div>
        </form>

        <div id="alertBox" class="alert alert-danger mt-3 d-none"></div>

        <!-- Results list (scrollable) -->
        <div id="resultsPanel" class="results-panel d-none">
          <div class="results-header">
            <div class="fw-semibold">Vendors</div>
            <div id="countBadge" class="badge text-bg-light">0</div>
          </div>

          <div id="resultsList" class="results-list">
            <!-- cards injected here -->
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
